notifications:
  email: false

sudo: false

language: node_js

node_js:
  - '8'

env:
  global:
    - GH_REF: 'github.com/inveniosoftware/invenio-files-js.git'
    - secure: ""

before_script:
  - 'npm install -g gulp'

before_install:
  - 'npm i'

script:
  - 'npm test'

after_success:
  - 'npm run-script coverage'

before_deploy:
  - 'npm run-script build'

deploy:
  provider: npm
  skip_cleanup: true
  email: info@inveniosoftware.org
  api_key:
    secure: 
  on:
    tags: true
    repo: inveniosoftware/invenio-files-js
    branch: master

after_deploy:
  - ./deploy.sh
